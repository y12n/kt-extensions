plugins {
  id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

group = 'org.yanagimoto.extensions'
version = '0.0.1'
project.ext {
  artifactId = 'extensions'
}

repositories {
  mavenCentral()
}

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
  kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
  kotlinOptions.jvmTarget = "1.8"
}
